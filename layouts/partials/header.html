<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  {{ .Hugo.Generator }}
  <title>{{ .Page.Title }} | Jenna Hines</title>
  <meta name="description" content="{{ .Page.Description }}" />

  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, user-scalable=1" />
  
  <link rel="stylesheet" href="/css/master.css">
</head>
<body class="ma0 pa0 sans-serif fw4 darkgray tracked lh-copy bg-white">

  <a href="#content" class="skip-link clip">Skip to main content</a>

  <header class="site-header container flex justify-between items-center pa2">
    <a href="/" class="site-logo">{{ readFile "public/images/jh-logo.svg" | safeHTML }}</a>

    <nav class="site-nav">
      <ul class="site-nav__list mt0 mb0 pl0 list tr">
        
        {{ range .Site.Menus.main }}
          <li class="site-nav__item db dib-ns mt3 mb3 {{if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} site-nav__item--active{{end}}">
            <a class="site-nav__link pa1 ttu bb b--transparent f6" href="{{.URL}}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </header>
  

  <main id="content" class="site-content container">
