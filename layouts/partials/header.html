<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  {{ .Hugo.Generator }}
  <title>{{ .Page.Title }} | Jenna Hines</title>
  <meta name="description" content="{{ .Page.Description }}" />

  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, user-scalable=1" />
  
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>

  <a href="#content" class="button skip-link h-sr-only">Skip to main content</a>

  <header class="site-header container">
    <a href="/" class="site-logo">{{ readFile "public/images/jh-logo.svg" | safeHTML }}</a>

    <nav class="site-nav">
      <ul class="site-nav__list">
        
        {{ range .Site.Menus.main }}
          <li class="site-nav__item{{if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} site-nav__item--active{{end}}">
            <a class="site-nav__link" href="{{.URL}}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </header>
  

  <main id="content" class="site-content container">
