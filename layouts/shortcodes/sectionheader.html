<header class="section-header w-60-ns">

  <h1 class="f1 f-subheadline-ns relative lh-solid">
    {{ .Get "title" }}
    {{ with .Get "date" }}
      <small class="f4 gray ttu fw3">{{.}}</small>
    {{ end }}
  </h1>

  {{ with .Get "description" }}
    <p class="f4 fw3 gray">{{.}}</p>
  {{ end }}

</header>
