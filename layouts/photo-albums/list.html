{{ partial "header.html" . }}

{{ .Content }}

<section class="gallery">
  {{ range .Data.Pages }}
    <figure>
      <a href="{{ .RelPermalink }}">
        <img src="{{ $.Site.Params.cloudinary }}/t_thumb/{{ .Params.albumfolder }}/{{ .Params.featuredimage }}" alt="{{ .Title }}">
        <figcaption>
          {{ .Title }}
        </figcaption>
      </a>
    </figure>
  {{ end }}
</section>


{{ partial "footer.html" . }}
